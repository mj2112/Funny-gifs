<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GifTastic!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Funny Gif's!</h1>
            <button type="button" class="btn btn-outline-secondary" id="clearDisplay">Clear Gifs</button>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <!--topics buttons put in this div-->
                <div id="buttons-view"></div>
            </div>
            <div class="col-sm-4 searchField">
                <h4>Search for a gif topic!</h4>
                <form id="movie-form">
                    <label for="gif-input">Search: </label>
                    <input type="text" id="gif-input"><br>
                    <input id="find-gif" type="submit" value="Search">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <!--put gifs in this Div-->
                <div id="gif-view"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
